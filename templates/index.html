<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Vedic Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<style>
    /* --- GLOBAL VARIABLES & RESET --- */
:root {
    --bg-main: #121212;
    --card-bg: #1c1c1e;
    --input-bg: #1e1e24;
    --purple: #c69b25;
    --text-light: #ffffff;
    --text-muted: #8e8e93;
    --yellow: #ffea00;
    --teal: #00e5ff;
    --primary: #6e5502; /* For backward compatibility with your JS */
}

body {
    background-color: var(--bg-main);
    color: var(--text-light);
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
}

.app-container {
    width: 100%;
    max-width: 420px; /* Mobile-first design inspired by your reference */
}

/* --- HEADER --- */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.logo-section {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo-icon {
    background: linear-gradient(135deg, #d8ad37, #ef7918);
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(155, 154, 255, 0.3);
}

.logo-text h1 {
    font-size: 1.2rem;
    margin: 0 0 2px 0;
    font-weight: 600;
}

.logo-text h1 span {
    color: var(--purple);
}

.logo-text p {
    font-size: 0.55rem;
    color: var(--text-muted);
    margin: 0;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

.agent-link {
    color: var(--purple);
    text-decoration: none;
    font-size: 0.8rem;
    font-weight: 500;
}

/* --- FORM ELEMENTS --- */
.calculator-form {
    margin-bottom: 30px;
}

.input-group {
    margin-bottom: 25px;
}

.input-group label {
    display: block;
    color: var(--text-muted);
    font-size: 0.9rem;
    margin-bottom: 12px;
    font-weight: 500;
}

/* Range Sliders */
input[type=range] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    background: transparent;
    margin-bottom: 20px; /* Increased space between slider and box */
}

input[type=range]:focus { outline: none; }

input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 4px;
    background: #333;
    border-radius: 2px;
}

input[type=range]::-webkit-slider-thumb {
    height: 18px;
    width: 18px;
    border-radius: 50%;
    background: var(--purple);
    cursor: pointer;
    -webkit-appearance: none;
    margin-top: -7px;
    box-shadow: 0 0 10px rgba(155, 154, 255, 0.5);
    transition: transform 0.1s;
}

input[type=range]::-webkit-slider-thumb:hover {
    transform: scale(1.2);
}

/* Number Inputs */
input[type=number], input[type=text] {
    width: 100%;
    background-color: var(--input-bg);
    border: 1px solid #2c2c35;
    color: white;
    padding: 15px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    box-sizing: border-box;
    transition: border-color 0.2s;
}

input[type=number]:focus, input[type=text]:focus {
    outline: none;
    border-color: var(--purple);
}

/* Calculation Button */
.calc-btn {
    width: 100%;
    background-color: var(--purple);
    color: #121212;
    border: none;
    padding: 18px;
    border-radius: 14px;
    font-size: 1rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.2s;
}

.calc-btn:hover {
    background-color: #b0afff;
    box-shadow: 0 5px 15px rgba(155, 154, 255, 0.4);
}

.calc-btn:active {
    transform: scale(0.97);
}

/* --- RESULTS CARD --- */
.result-card {
    background-color: var(--card-bg);
    border-radius: 24px;
    padding: 30px 25px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.6);
}

.result-header-text {
    font-size: 0.7rem;
    color: var(--text-muted);
    letter-spacing: 2px;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.main-emi {
    font-size: 3.5rem;
    font-weight: 700;
    color: var(--purple);
    margin-bottom: 25px;
}

/* Chart Styles */
.chart-container {
    width: 180px;
    height: 180px;
    margin: 0 auto 30px auto;
    position: relative;
}

/* Totals Layout */
.totals-grid {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
}

.total-block {
    text-align: left;
    width: 46%;
}

.total-label {
    font-size: 0.65rem;
    color: var(--text-muted);
    letter-spacing: 1px;
    margin-bottom: 6px;
    text-transform: uppercase;
}

.total-value {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 8px;
}

.total-value.yellow { color: var(--yellow); }
.total-value.teal { color: var(--teal); }

/* Progress Indicators */
.progress-bar {
    height: 4px;
    border-radius: 2px;
    width: 100%;
    background-color: #333;
}

.yellow-bar-fill { background-color: var(--yellow); width: 40%; height: 100%; border-radius: 2px; }
.teal-bar-fill { background-color: var(--teal); width: 100%; height: 100%; border-radius: 2px; }

/* Metrics Footer */
.metrics-footer {
    display: flex;
    justify-content: space-between;
    font-size: 0.75rem;
    color: #5a5a60;
    border-top: 1px solid #2a2a30;
    padding-top: 20px;
}

/* Save Section Styling */
.save-section {
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px dashed #333;
}

.save-section input {
    margin-bottom: 12px;
    font-size: 0.9rem;
}

.save-btn {
    width: 100%;
    background: #28a745;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.2s;
}

.save-btn:hover { background: #218838; }

/* --- FOOTER --- */
.bottom-footer {
    text-align: center;
    margin-top: 50px;
    font-size: 0.65rem;
    color: #444;
    letter-spacing: 1.5px;
    line-height: 2;
    text-transform: uppercase;
}

/* --- RESPONSIVE ADJUSTMENTS --- */
@media (max-width: 480px) {
    .main-emi { font-size: 2.8rem; }
    .total-value { font-size: 1.1rem; }
}

</style>


<body>
<div class="container" style="text-align: center;">
    <h2>üîê Agent Login</h2>
    <form method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p style="margin-top: 15px; font-size: 0.9rem; color: #aaa;">
        New Agent? <a href="{{ url_for('register') }}" style="color: var(--primary);">Register Here</a>
    </p>
</div>
</body>
</html>
